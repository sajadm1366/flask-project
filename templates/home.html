{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}


 {% block body %}
 <div class="content">
    <h1>Task master</h1>
    <table class="center">
        <tr>
            <th> Task</th>
            <th> Added</th>
            <th> Action</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td> {{task.content}} </td>
                <td>  {{task.date.date()}} </td>
                <td> <a href="/update/{{ task.id }}"> update </a>, <a href="/delete/{{ task.id }}"> delete </a> </td>
            </tr>
        {% endfor %}
    </table> 

    <form action="#" method="POST">
        <input type="text" name="content">
        <input type="submit" value="Add Task">
    </form>
 </div>
 {% endblock %}
